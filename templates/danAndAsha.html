{% extends 'base.html' %}

{% block title %}Dan and Asha{% endblock %}

{% block content %}

        <div class="container">
             <div class="page-header">
                 <h1>Dan and Asha as Babies</h1>
             </div>
        </div>

        <div class="row">
            <div class="col-sm-6">
                <div class="thumbnail">
                    <img src="{{ url_for('static', filename='images/danBaby1.jpeg') }}" alt="Dan's Baby Photo">
                    <div class="caption">
                        <h3>Baby Dan</h3>
                        <p>Dan was born two days early at 8 lbs and 8 ounces with dark brown hair.</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="thumbnail">
                    <img src="{{ url_for('static', filename='images/ashaBaby2.jpg') }}">
                    <div class="caption">
                        <h3>Baby Asha</h3>
                        <p>Asha was born two weeks late at 5:53 pm with brown eyes and brown hair.</p>
                    </div>

                </div>
            </div>
        </div>

{% endblock %}
